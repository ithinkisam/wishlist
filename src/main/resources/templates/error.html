<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
		<title>Error</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Google Fonts -->
		<link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
		
		<!-- Common styles -->
		<link th:href="@{/vendor/font-awesome/css/fontawesome-all.min.css}" rel="stylesheet">
		<link th:href="@{/css/fontawesome-pro-all.min.css}" rel="stylesheet">
		<link th:href="@{/css/theme.css}" rel="stylesheet">
        <link th:href="@{/css/custom.css}" rel="stylesheet">
	</head>
<body>
	<header id="header" class="u-header u-header--bg-transparent u-header--abs-top">
		<div class="u-header__section">
			<div class="container">
				<nav class="navbar navbar-expand u-header__navbar">
					<a class="navbar-brand u-header__navbar-brand u-header__navbar-brand-center" th:href="@{/}">
						<i class="fal fa-gift fa-2x"></i>
						<span class="u-header__navbar-brand-text font-weight-light">Wishlist</span>
					</a>
					
					<div class="ml-auto"></div>
				</nav>
			</div>
		</div>
	</header>

	<main id="content" role="main">
		<div class="d-lg-flex">
			<div class="container d-lg-flex align-items-lg-center min-height-lg-100vh space-top-4 space-bottom-2 space-lg-0">
				<div class="w-100 mx-auto">
					<figure id="errorLoader" class="svg-preloader mb-5">
						<img class="js-svg-injector" th:src="@{/svg/illustrations/maintenance-mode.svg}" data-parent="#errorLoader">
					</figure>
					
					<div class="w-md-80 w-lg-50 text-center mx-md-auto">
						<div class="mb-5">
							<h1 class="h2 font-weight-normal">We're still building this site, so you may run into an occasional error.</h1>
							<p>
								Like this one... We've been notified of the issue and will look into getting it fixed ASAP! 
							</p>
						</div>
						
						<a class="btn btn-primary transition-3d-hover" th:href="@{/login}">Return to Home</a>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<!-- Common scripts -->
	<script type="text/javascript" th:src="@{/vendor/jquery/dist/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/vendor/jquery-migrate/dist/jquery-migrate.min.js}"></script>
	<script type="text/javascript" th:src="@{/vendor/popper.js/dist/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/vendor/bootstrap/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/vendor/svg-injector/dist/svg-injector.min.js}"></script>
	
	<script type="text/javascript" th:src="@{/js/hs.core.js}"></script>
	<script type="text/javascript" th:src="@{/js/components/hs.svg-injector.js}"></script>
	
	<script>
		$(document).on('ready', function () {
			$.HSCore.components.HSSVGIngector.init('.js-svg-injector');
		});
	</script>
		
</body>
</html>
