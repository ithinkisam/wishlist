<!DOCTYPE html>
<html th:replace="~{basic :: basic(~{::title}, ~{}, ~{::section}, ~{})}" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
</head>
<body>
<section>
	<div th:if="${param.m != null}" class="alert" th:classappend="'alert-' + ${param.mtype}" role="alert" th:text="#{${param.m}}"></div>
	
	<!-- Form -->
	<form class="js-validate mt-5" novalidate="novalidate" method="post" action="login">
		<!-- Title -->
		<div class="mb-7">
			<h2 th:unless="${param.logout != null}" class="h3 text-primary font-weight-normal mb-0">
				Welcome
				<span class="font-weight-semi-bold">back</span>
			</h2>
			<h2 th:if="${param.logout != null}" class="h3 text-primary font-weight-normal mb-0">
				See you
				<span class="font-weight-semi-bold">next time</span>
			</h2>
			<p>Login to manage your account.</p>
		</div>
		<!-- End Title -->
		<!-- Form Group -->
		<div class="js-form-message form-group">
			<label class="form-label" for="signinSrEmail">Email address</label>
			<input type="email" class="form-control" name="login-email" id="signinSrEmail" placeholder="Email address" aria-label="Email address" required data-msg="Please enter a valid email address." data-error-class="u-has-error" data-success-class="u-has-success">
		</div>
		<!-- End Form Group -->
		<!-- Form Group -->
		<div class="js-form-message form-group">
			<label class="form-label" for="signinSrPassword">
				<span class="d-flex justify-content-between align-items-center">
					Password
					<a class="link-muted text-capitalize font-weight-normal" th:href="@{/forgot-password}">Forgot Password?</a>
				</span>
			</label>
			<input type="password" class="form-control" name="login-password" id="signinSrPassword" placeholder="********" aria-label="********" required="" data-msg="Your password is invalid. Please try again." data-error-class="u-has-error" data-success-class="u-has-success">
		</div>
		<!-- End Form Group -->
		<!-- Button -->
		<div class="row align-items-center mb-5">
			<div class="col-7">
				<span class="small text-muted">Don't have an account?</span>
				<a class="small" th:href="@{/registration}">Sign&nbsp;up</a>
			</div>
			<div class="col-5 text-right">
				<button type="submit" class="btn btn-primary btn-block transition-3d-hover">Let's go!</button>
			</div>
		</div>
		<!-- End Button -->
	</form>
	<!-- End Form -->
	
</section>
</body>
</html>
