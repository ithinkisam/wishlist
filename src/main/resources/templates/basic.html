<!DOCTYPE html>
<html th:fragment="basic(title,links,content,scripts)" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="${title}">Wishlist</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="shortcut icon" th:href="@{/img/custom/favicon.ico}">
		
		<!-- Google Fonts -->
		<link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
		
		<!-- Common styles -->
		<link th:href="@{/vendor/font-awesome/css/fontawesome-all.min.css}" rel="stylesheet">
		<link th:href="@{/css/fontawesome-pro-all.min.css}" rel="stylesheet">
		<link th:href="@{/css/theme.css}" rel="stylesheet">
        <link th:href="@{/css/custom.css}" rel="stylesheet">
		
		<!-- /* Per-page placeholder for additional links */ -->
		<th:block th:replace="${links}" />
	</head>
	<body>
		<main id="content" role="main">
			<div class="d-flex align-items-center position-relative height-lg-100vh">
				<div class="col-lg-5 col-xl-4 d-none d-lg-flex align-items-center gradient-half-primary-v1 height-lg-100vh px-0">
					<div class="w-100 p-5 text-center">
						<i class="fal fa-gift fa-inverse fa-10x"></i>
						<h1 class="text-white">Wishlist</h1>
					</div>
				</div>
				<div class="container">
					<div class="row no-gutters">
						<div class="col-md-8 col-lg-7 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3 space-3 space-lg-0">
							<div th:each="message : ${messages}">
								<div th:class="'alert alert-' + ${message.type}" role="alert">
									<h4 th:if="${message.heading} != null" class="alert-heading" th:text="${message.heading}"></h4>
									<span th:utext="#{${message.content}}"></span>
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<i class="material-icons">close</i>
									</button>
								</div>
							</div>
							<div th:replace="${content}">
								<p>Layout content</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		
		<!-- Common scripts -->
		<script type="text/javascript" th:src="@{/vendor/jquery/dist/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/vendor/jquery-migrate/dist/jquery-migrate.min.js}"></script>
		<script type="text/javascript" th:src="@{/vendor/popper.js/dist/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/vendor/bootstrap/bootstrap.min.js}"></script>
		
		<script type="text/javascript" th:src="@{/js/hs.core.js}"></script>
		
		<!--  /* Per-page placeholder for additional scripts */ -->
		<th:block th:replace="${scripts}" />
	</body>
</html>
