<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
	<title>New Event</title>
</head>
<body>
	<!-- New wish modal -->
	<div th:fragment="modal" class="modal fade" id="new-event-modal" tabindex="-1" role="dialog" aria-labelledby="new-event-modal-label" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<form action="event" method="post">
					<div class="modal-header">
						<h5 class="modal-title" id="new-event-modal-label">Create an event</h5>
						<button type="button" class="close btn btn-round" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="new-event-title">Title</label>
							<input id="new-event-title" class="form-control" type="text" placeholder="Christmas with Scrooge" name="title" required />
						</div>
						<div class="form-group">
							<label for="new-event-description">Description</label>
							<input id="new-event-description" class="form-control" type="text" placeholder="Because who doesn't want to hang with that guy" name="description" />
						</div>
						<div class="form-group">
							<label for="new-event-date">Date &amp; Time</label>
							<input id="new-event-date" class="form-control" type="text" name="date" required />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Add to wishlist</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
