<!DOCTYPE html>
<html th:replace="~{basic :: basic(~{::title}, ~{}, ~{::section}, ~{})}" xmlns:th="http://thymeleaf.org">
<head>
	<title>Registration</title>
</head>
<body>
<section>
	<h1 class="h2">Create account</h1>
	<p class="lead">Make your list, check it twice...</p>
	<button class="btn btn-lg btn-block btn-primary">
		<img alt="Google" src="/img/logo-google.svg" class="rounded align-top mr-2" />Continue with Google
	</button>
	<hr>
	<form action="registration" method="post">
		<div class="form-group">
			<input class="form-control" type="text" placeholder="First Name" name="firstName" required />
		</div>
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Last Name" name="lastName" required />
		</div>
		<div class="form-group">
			<input class="form-control" type="email" placeholder="Email Address" name="email" required />
		</div>
		<div class="form-group">
			<input class="form-control" type="password" placeholder="Password" name="password" required />
			<div class="text-left">
				<small>Your password should be at least 8 characters</small>
			</div>
		</div>
		<div class="form-group">
			<input class="form-control" type="password" placeholder="Confirm Password" name="matchingPassword" required />
		</div>
		<button class="btn btn-lg btn-block btn-primary" role="button" type="submit">Create account</button>
		<small>Already have an account? <a th:href="@{/login}">Login here</a></small>
	</form>
</section>
</body>
</html>
