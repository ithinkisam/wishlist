<!DOCTYPE html>
<html th:fragment="main(title,links,content,scripts)" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="${title}">Wishlist</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		
		<!-- Common styles -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet"> -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
		<link th:href="@{/css/theme.css}" rel="stylesheet">
		<link th:href="@{/css/fa.min.css}" rel="stylesheet">
		<link th:href="@{/css/custom.css}" rel="stylesheet">
		
		<!-- /* Per-page placeholder for additional links */ -->
		<th:block th:replace="${links}" />
	</head>
	<body>
		<div class="layout layout-nav-top">
			<div th:replace="~{nav :: topNav}"></div>
			<div class="main-container">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-xl-10 col-lg-11">
							<div class="pt-4">
								<div th:each="message : ${messages}">
									<div th:class="'alert alert-' + ${message.type}" role="alert">
										<h4 th:if="${message.heading} != null" class="alert-heading" th:text="${message.heading}"></h4>
										<span th:utext="#{${message.content}}"></span>
										<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											<i class="material-icons">close</i>
										</button>
									</div>
								</div>
								<div th:replace="${content}">
									<p>Layout content</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Common scripts -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" th:src="@{/js/autosize.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/prism.js}"></script>
		<script type="text/javascript" th:src="@{/js/draggable.bundle.legacy.js}"></script>
		<script type="text/javascript" th:src="@{/js/swap-animation.js}"></script>
		<script type="text/javascript" th:src="@{/js/dropzone.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/list.min.js}"></script>
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script type="text/javascript" th:src="@{/js/theme.js}"></script>
		
		<!--  /* Per-page placeholder for additional scripts */ -->
		<th:block th:replace="${scripts}" />
	</body>
</html>
